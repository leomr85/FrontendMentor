<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Profile card component</title>

  </head>

  <body>

    <div class="window">

      <div class="container">

        <div class="background">

          <div class="bg-fig bg-fig-top">
            <img src="images/bg-pattern-top.svg" alt="">
          </div>

          <div class="bg-fig bg-fig-bottom">
            <img src="images/bg-pattern-bottom.svg" alt="">
          </div>

        </div>

        <div class="content">

          <div class="card">

            <div class="card-top">

              <div class="card-top-bgfig">
                <img src="images/bg-pattern-card.svg" alt="">
              </div>

              <div class="card-top-avatar">
                <img src="images/image-victor.jpg" alt="">
              </div>

              <div class="card-top-info">
                <div class="card-top-info-name">
                  <p>
                    Victor Crest <span class="card-top-info-age">26</span>
                  </p>
                </div>
                <div class="card-top-info-city">
                  <p>
                    London
                  </p>
                </div>
              </div>

            </div>

            <hr>

            <div class="card-footer">
              <ul class="card-footer-stats">
                <li class="card-footer-stats-item">
                  <span class="card-footer-stats-item-number">80K</span>
                  <br>
                  <span class="card-footer-stats-item-text">Followers</span>
                </li>
                <li class="card-footer-stats-item">
                  <span class="card-footer-stats-item-number">803K</span>
                  <br>
                  <span class="card-footer-stats-item-text">Likes</span>
                </li>
                <li class="card-footer-stats-item">
                  <span class="card-footer-stats-item-number">1.4K</span>
                  <br>
                  <span class="card-footer-stats-item-text">Photos</span>
                </li>
              </ul>
            </div>

          </div>

        </div>

        <div class="attribution">
          <p>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="http://instagram.com/leomr85">Leomr85</a>.
          </p>
        </div>

      </div>

    </div>

  </body>

</html>
